name: Run 7 e mean

on:
  push:
    branches:
      - main

jobs:
  run_game:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Navigate to docs directory
      run: cd docs
      
    - name: List files in docs directory
      run: ls
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        
    - name: Run game
      run: python app.py
