<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 7 Mean</title>
</head>
<body>
    <h1>Game 7 Mean</h1>
    <div id="game-container">
        <p>Loading game...</p>
    </div>

    <script>
        // Função para fazer uma requisição AJAX para o backend Python e obter a resposta
        function playGame() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById("game-container").innerHTML = response.message;
                    } else {
                        document.getElementById("game-container").innerHTML = "Error playing game.";
                    }
                }
            };
            xhr.open("GET", "/play_game?chips=300&bet=50", true);
            xhr.send();
        }

        // Carregar o jogo assim que a página for carregada
        window.onload = playGame;
    </script>
</body>
</html>
